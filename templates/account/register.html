{% load static %}

<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Registration</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.7/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-LN+7fdVzj6u52u30Kp6M/trliBMCMKTyK833zpbD+pXdCLuTusPj697FH4R/5mcr" crossorigin="anonymous">
    <style>
        .register-card {
            max-width: 900px;
            margin: 30px auto;
            border-radius: 20px;
            overflow: hidden;
            box-shadow: 0px 8px 25px rgba(0, 0, 0, 0.2);
        }
        .register-left {
            background: #f9f9f9e2;
            display: flex;
            justify-content: center;
            align-items: center;
            padding: 20px;
        }
        .register-left img {
            max-width: 100%;
            height: 400px;
            object-fit: contain;
        }
        .register-right {
            padding: 40px;
            background: #f9f9f9e2;

        .form-group label {
            display: block;
            text-align: center;
            font-weight: 500;
        }
        }
    </style>
</head>
<body style="background-color: steelblue;">

    <div class="register-card row">
        
        <!-- Left: GIF -->
        <div class="col-md-6 register-left">
            <img src="{% static 'assets/img/doctor.gif' %}" alt="Register GIF">
        </div>
        
        <!-- Right: Form (your original code, unchanged) -->
        <div class="col-md-6 register-right">
            <div class="container p-3" style="width: 100%; margin-top: 0;">
                <form action="{% url 'register' %}" method="POST">
                    {% csrf_token %}
                    <h1 class="text-center shadow" style="border-radius: 10px; background-color: steelblue">REGISTRATION</h1>
                    <div class="form-group p-1">
                        <label for="">NAME</label>
                        <input type="text" class="form-control shadow" name="name">
                    </div>
                    <div class="form-group p-1">
                        <label for="">EMAIL</label>
                        <input type="email" class="form-control shadow" name="email">
                    </div>
                    <div class="form-group p-1">
                        <label for="">PASSWORD</label>
                        <input type="password" class="form-control shadow" name="password">
                    </div>
                    <div class="form-group p-1">
                        <label for="">CPASSWORD</label>
                        <input type="password" class="form-control shadow" name="cpassword">
                    </div>
                    <div class="form-group p-1">
                        <label for="">ROLE</label>
                        <select name="role" id="role" class="form-control shadow" onchange="toggleFields()">
                            <option value="">-- select --</option>
                            <option value="patient">patient</option>
                            <option value="doctor">doctor</option>
                            <option value="admin">admin</option>
                        </select>
                    </div>

                    <div class="form-group p-1" id="specializationDiv" style="display:none;">
                        <label for="">SPECIALIZATION</label>
                        <select name="specialization" class="form-control shadow">
                            <option value="">-- select --</option>
                            <option value="cardiology">Cardiology</option>
                            <option value="anesthesiology">Anesthesiologist</option>
                            <option value="neurology">Neurology</option>
                            <option value="orthopedics">Orthopedics</option>
                            <option value="pediatrics">Pediatrics</option>
                        </select>
                    </div>
                    <div class="form-group p-1" id="feesDiv" style="display: none;">
                        <label for="">FEES</label>
                        <input type="text" class="form-control shadow" name="fees" placeholder="Enter Your Fees">
                    </div>

                    <center>
                        <input type="submit" value="Submit" class="btn btn-success shadow p-1" style="margin-top: 20px; margin-bottom: 10px;">
                        <p style="margin-bottom: 0px;">Do You Have Account? <a href="{% url 'login' %}">Login</a></p>
                    </center>
                </form>
            </div>
        </div>

    </div>

    <script>
        function toggleFields() {
            let role = document.getElementById("role").value;
            document.getElementById("specializationDiv").style.display =
                (role === "doctor") ? "block" : "none";

            document.getElementById("feesDiv").style.display =
                (role === "doctor") ? "block" : "none";
        }
    </script>
    
</body>
</html>
