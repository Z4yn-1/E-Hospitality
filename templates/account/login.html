{% load static %}

<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.7/dist/css/bootstrap.min.css" rel="stylesheet">
    <title>LOGIN</title>
    <style>
        .login-card {
            max-width: 900px;
            margin: 100px auto;
            border-radius: 20px;
            overflow: hidden;
            box-shadow: 0px 8px 25px rgba(0, 0, 0, 0.2);
        }
        .login-left {
            background: #f9f9f9e2;
            display: flex;
            justify-content: center;
            align-items: center;
            padding: 30px;
        }
        .login-left img {
            max-width: 100%;
            height: 350px;
            object-fit: contain;
        }
        .login-right {
            padding: 40px;
            background: #f9f9f9e2;
        }
        .login-right h1 {
            background-color: rgba(136, 136, 136, 0.311);
            border-radius: 10px;
            padding: 10px;
            font-weight: bold;
        }
    </style>
</head>
<body style="background-color: steelblue;">
    <div class="login-card row">
        
        <!-- Left: GIF -->
        <div class="col-md-6 login-left">
            <img src="{% static 'assets/img/login.gif' %}" alt="Doctor GIF">
        </div>
        
        <!-- Right: Form -->
        <div class="col-md-6 login-right">
            <form action="" method="POST">
                {% csrf_token %}
                <h1 class="text-center shadow mb-4">LOGIN</h1>
                <div class="form-group mb-3">
                    <label for="">NAME</label>
                    <input type="text" name="name" class="form-control">
                </div>
                <div class="form-group mb-3">
                    <label for="">PASSWORD</label>
                    <input type="password" name="password" class="form-control">
                </div>
                <center>
                    <input type="submit" value="Submit" class="btn btn-success mt-2 mb-3 px-4">
                    <p>Don't You Have Account? <a href="{% url 'register' %}">Register</a></p>
                </center>
            </form>
        </div>

    </div>
</body>
</html>
